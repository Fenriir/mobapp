<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Characters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Character</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="openModal()">New character</ion-button>
  </div>

  <div *ngIf="countriesDataArray.length > 0">
    <ion-item *ngFor="let item of countriesDataArray">
      <h2>{{item.name}}</h2>

      <!-- <ion-item [routerLink]="['/detail', item.name]" 
      (click)="sendData(item)">
        {{ item.name }}
      </ion-item>  -->
      <div *ngIf="item.race">
        <ion-item [routerLink]="['/detail', item.race.index]"
                  (click)="sendData(item)">
                    <h2>{{ item.race.name }}</h2> 
        </ion-item> 
      </div>
    <!-- <ion-button (click)="deleteItem(item.query)">Delete</ion-button>  -->
 
    </ion-item>
  </div>
 

</ion-content>
