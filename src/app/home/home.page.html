<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Characters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Character</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="openModal()">New character</ion-button>
  </div>

  <div *ngIf="countriesDataArray.length > 0">
    <ion-item *ngFor="let item of countriesDataArray">
      <h2>{{item.query}}</h2>

      <!-- <ion-item [routerLink]="['/detail', item.name]" 
      (click)="sendData(item)">
        {{ item.name }}
      </ion-item>  -->
      <div *ngIf="item.result.length > 0">
      <ion-item [routerLink]="['/detail', item.result[0].word]"
                (click)="sendData(item)">
                  <h2>{{ item.result[0].word }}</h2> 
      </ion-item> 
    </div>
    <!-- <ion-button (click)="deleteItem(item.query)">Delete</ion-button>  -->
 
    </ion-item>
  </div>
 

</ion-content>
