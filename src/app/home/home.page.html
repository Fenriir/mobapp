<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="character">
      Characters
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" padding class="background">
  <div class="all">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large" class="char">Characters</ion-title>
      </ion-toolbar>
    </ion-header>

    <div id="container">
      <ion-button (click)="openModal()" class="button">New character</ion-button>
    </div>

    <div class="postavy">
      <div *ngIf="countriesDataArray.length > 0">
        <ion-item *ngFor="let item of countriesDataArray">
          <h2>{{item.name}}</h2>

          <div *ngIf="item.race">
            <ion-item [routerLink]="['/detail', item.name]"
                      (click)="sendData(item)" class="butt">
                        <h2>{{ item.race.index }}, {{ item.class.index }}</h2> 
            </ion-item> 
          </div>
          <ion-button (click)="deleteItem(item.name)" class="delete">Delete</ion-button> 
    
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>
